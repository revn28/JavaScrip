<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prova11.css">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz de personagens</h1>

    <h2 id="question"></h3>

    <h2>---------Opções-----------</h2>
        <div>
            <button type="button" class="alternative" id="options0" value="0"></button>
        </div>
        <div>
             <button type="button" class="alternative" id="options1" value="1"></button>
        </div>
        <div>
             <button type="button" class="alternative" id="options2" value="2"></button>
        </div>
        <div>
             <button type="button" class="alternative" id="options3" value="3"></button>
        </div>
        <br>
        <h3 id="statusAnswer"></h3>
        
        <input type="button" id="reload" value="Reload">
    
    <script>
        
        
        const questions = [
            'Quem foi que gritou "independencia ou morte"?',
            "Qual é o elemento representado pela formula química: H₂O?",
            "Quantos continentes existem no planeta Terra?",
            "Qual a primeira capital do Brasil?",
            "Quem pintou a Mona Lisa?"
        ];
        const options = [
            ["Dom Pedro II", "Tiririca", "Dom Pedro I", "Zacarias"],
            ["Água", "Hidrogênio", "Oxigênio", "Carbono"],
            ["4", "5", "6", "7"],
            ["Salvador","Rio de Janeiro", "São Paulo", "Brasilia"],
            ["Vincent van Gogh", "Leonardo da Vinci", "Pablo Picasso", "Michelangelo"]
        ];
        const correctAnswers = [2,0,2,0,1];
        
        let reloadButton = document.getElementById('reload')
        reloadButton.style.display = "none";
        let nowQuestion = Math.floor(Math.random() * questions.length);
        
        generateQuestions();
        selectButton();

        function generateQuestions(){
            
            document.getElementById("question").innerHTML = questions[nowQuestion];
            
            const optionsContainer = document.querySelectorAll('button');
            optionsContainer.forEach((element,index) =>{element.textContent = options[nowQuestion][index]});
            
        }
        
        function selectButton(){
            const alternatives = document.querySelectorAll('.alternative');
        
            alternatives.forEach(button =>{
                button.addEventListener('click', () => {
                    const answer = button.value;0 
                    checkAnswer(answer);
            })
        })
        }

        function checkAnswer(answer){
            answer = parseInt(answer);
            let statusAnswer = document.getElementById("statusAnswer");
            if(answer == correctAnswers[nowQuestion]){
                statusAnswer.innerHTML = "Acertou!!!"
            }
            else{
                console.log
                statusAnswer.innerHTML = `Errou, resposta correta: ${options[nowQuestion][correctAnswers[nowQuestion]]}`
            }
            reloadButton.style.display = "block";
        }

        document.getElementById('reload').addEventListener('click', () => location.reload())
    </script>
</body>
</html>
