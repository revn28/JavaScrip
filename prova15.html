<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prova15.css">

</head>
<body>
    <h1>Gerenciamento de Contatos</h1>
    
    <div id="conteiner1">
       
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome">
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite o email">
        <br>

        <label for="tel">Telefone:</label>
        <input type="tel" id="tel" placeholder="Digite o telefone">
        <br>

        <button id="adicionar">Adicionar Contato</button>
    </div>

    <h2>Lista de Contatos</h2>
    
    
    <table id="tabela-contatos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script src="prova15.js"></script>
</body>
</html>
